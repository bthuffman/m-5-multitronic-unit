<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Choice Map</title>
	</head>
	<body>
		<h1>Choice App</h1>
		<p>Inspired by ChoiceMap which unfortunately was shut down on July 31st of 2018. Click <a href="https://medium.com/@jonathanjchjackson/choicemap-app-shut-down-4e8e042092ad" alt="Links to ChoiceMap's shutdown page">here</a> for more information.</p>
		<div class="item-form-container">
			<form id="item-form">
				<div>
					<label for="item">Item</label>
					<input type="text" id="item-name">
				</div>
				<div>
					<label for="amount">Amount</label>
					<input type="number" id="item-amount">
				</div>
				<button type="submit">Add Item</button>
			</form>
		</div>
		<div class="shopping-list-container">
			<ul id="shopping-list">
			</ul>
		</div>
		<script src="script/script.js"></script>
	</body>
</html>
